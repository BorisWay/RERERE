<!DOCTYPE html> <!-- Передаёт браузеру сведения о стандарте HTML -->
<html lang="en"> <!-- Тег бывает парным и одиночным, lang это атрибут тега html-->
<head> <!-- Все необходимые данные о документе, head содержит данные о html док-те, заголовок, описание, информация, подключение стилей, шрифтов и т.д.-->
    <meta charset="UTF-8"> <!-- charset это атрибут тега meta, utf-8 кодировка символов в кодировке -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- одиночный -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> <!-- информация указанная в head не будет отрендерена на странице браузера -->
<body> <!-- в Body содержится вся разметка, рендерится браузером, весь контент и т.д. -->
    <h1>Привет мир!</h1><!-- Любой контент должен быть обёрнут в тег, которые и описывает контент-->
    

</body>
</html>
